<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Cadastro de Currículo</h1>
        </header>
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="">Nome</label>
                    <input class="form-control" type="text" required="required" name="nome" id="nome">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input class="form-control" type="email" placeholder="Digite seu email:" required="required"
                        name="email">
                </div>
                <div class="form-group">
                    <label for="">CPF</label>
                    <input class="form-control" type="text" required="required" name="CPF">
                </div>
                <div class="form-group">
                    <label for="">Cidade</label>
                    <input class="form-control" type="text" maxlength="28" name="cidade">
                </div>
                <div class="form-group">
                    <label for="">Estado</label>
                    <select class="form-control" name="combobox" id="combobox" required="required">Selecione</select>
                </div>
                <div class="form-group">
                    <p>Tipo de Residência</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="residencia" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Casa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="residencia" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Apto
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label for="">Resumo do currículo</label>
                    <textarea class="form-control" name="" id="curriculo" cols="30" rows="3" maxlength="1000"
                        required="required"></textarea>
                </div>
                <div class="form-group">
                    <label for="">Descrição do cargo</label>
                    <input class="form-control" type="text" required="required" name="cargo">
                </div>
                <div class="form-group">
                    <label for="">Dia</label>
                    <input class="form-control" type="date" required="required" name="data">
                </div>
            </fieldset>
            <div class="form-group">
                <button id="send" type="submit" class="btn btn-success">Enviar</button>
                <button id="clean" class="btn btn-danger">Limpar</button>
            </div>
            <div class="consolidado">

            </div>
        </form>
    </div>




    <script src="script.js"></script>
</body>

</html>
