<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>

<body>
    <fieldset>
        <div>
            <label for="">Nome</label>
            <input type="text" required="required" name="nome" id="nome">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" placeholder="Digite seu email:" maxlength="50" required="required" name="email">
        </div>
        <div>
            <label for="">CPF</label>
            <input type="text" required="required" maxlength="11" name="CPF">
        </div>
        <div>
            <label for="">Cidade</label>
            <input type="text" maxlength="28" name="cidade">
        </div>
        <div>
            <label for="">Estado</label>
            <select name="combobox" id="combobox" required="required">Selecione</select>
        </div>
        <div>
            <p>Tipo:</p>
            <label for=""><input name="residencia" id="casa" type="radio" value="c">Casa</label>
            <label for=""><input name="residencia" id="apartamento" type="radio" value="a">Apartamento</label>
        </div>
    </fieldset>
    <fieldset>
        <div>
            <label for="">Resumo do currículo</label>
            <textarea name="" id="" cols="30" rows="3" maxlength="1000" required="required"></textarea>
        </div>
        <div>
            <label for="">Descrição do cargo</label>
            <input type="text" required="required">
        </div>
        <div>
            <label for="">Dia</label>
            <input type="date" required="required">
        </div>
    </fieldset>
    <button id="send">Enviar</button>
    <button id="clean">Limpar</button>
    <script src="script.js"></script>
</body>

</html>
